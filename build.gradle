plugins {
    id "java"
    id "com.gradleup.shadow" version "8.3.1"
}

group = "me.theentropyshard"
version = "0.0.1"

jar {
    manifest {
        attributes(
                "Main-Class": "me.theentropyshard.schedulebot.Main"
        )
    }
}

shadowJar {
    archivesBaseName = "bot"
    archiveVersion = ""
    archiveClassifier = ""
}

repositories {
    mavenCentral()
}

ext {
    telegrambots = "7.10.0"
    excel = "5.3.0"
}

dependencies {
    implementation "org.telegram:telegrambots-longpolling:$telegrambots"
    implementation "org.telegram:telegrambots-client:$telegrambots"
}
